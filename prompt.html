<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        div {
            height: 50px;
            width: 50px;
            background-color: #8733FF;
            border-radius: 50%;
            display: inline-block  ;
            margin-left: 2px;
            margin-top: 1px;
        }
        hr{
            margin-top: 2px;
        }
    </style>
</head>
<body>
<button id="one">Add one cell</button>
<button id="two">Remove one cell</button>
<button id="three">Spread cells</button>
<hr align="center" width="100%" size="2" color="#8733FF" />
<script >

    var ks = prompt("Enter number");

    for (var b=0;b<ks;b++){

        var l = document.createElement('div');

       document.body.appendChild(l);
        l.id = (b);
    }

        var clicks = 0;
    var x = document.getElementById("one");
    x.addEventListener("click", myFunction);
    function myFunction() {
        var z = document.createElement('div');
        document.body.appendChild(z);
            var m =+ ks+clicks-clicks1;

            z.id = m;

        clicks += 1;

    }
        var clicks1 = 0;
    var k = document.getElementById("two");
    k.addEventListener("click", myFunction1);
    function myFunction1() {
        clicks1 += 1;
        var ha =+ ks + clicks-clicks1+clicks2;//3
         var j = document.getElementById(ha);
         if(ha>0){
             j.parentNode.removeChild(j);
         }



    }
    var clicks2 = 0;
    var k = document.getElementById("three");
    k.addEventListener("click", myFunction2);
    function myFunction2() {
        var o =+ ks+clicks+-clicks1 ;
        for (i=0;i<o;i++){

            clicks += 1;
            var k =+ o + i;
            var b = document.createElement('div');

            b.id = k;

</script>

</body>
</html>
